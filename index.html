<!DOCTYPE html>

<html>

<head>
  <title>Calculator</title>
  <script src='script.js' defer></script>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <header>
    <h1 id='title'>Calculator</h1>
  </header>

  <main id='calculator'>
    <div id='display'>
      0
    </div>

    <div id='buttons'>
      <!-- first row -->
      <button id='clear' data-key='27' class='operator'>AC</button>
      <button id='negative' class='operator'>+/-</button>
      <button id='backspace' data-key='8' class='operator'>Del</button>
      <button id='divide' data-key='191' class='operator'>/</button>
      <!-- second row -->
      <button id='seven' data-key='55' class='number'>7</button>
      <button id='eight' data-key='56' class='number'>8</button>
      <button id='nine' data-key='57' class='number'>9</button>
      <button id='multiply' data-key='88' class='operator'>x</button>
      <!-- third row -->
      <button id='four' data-key='52' class='number'>4</button>
      <button id='five' data-key='53' class='number'>5</button>
      <button id='six' data-key='54' class='number'>6</button>
      <button id='subtract' data-key='189' class='operator'>-</button>
      <!-- fourth row -->
      <button id='one' data-key='49' class='number'>1</button>
      <button id='two' data-key='50' class='number'>2</button>
      <button id='three' data-key='51' class='number'>3</button>
      <button id='add' class='operator'>+</button>
      <!-- fifth row -->
      <button id='zero' data-key='48' class='number'>0</button>
      <button id='point' data-key='190' class='number'>.</button>
      <button id='equal' data-key='13' class='operator'>=</button>
    </div>
  </main>
</body>

</html>
